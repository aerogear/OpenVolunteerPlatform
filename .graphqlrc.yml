## GraphQL Config Generated by Graphback
## Please review configuration and adjust it for your own project
schema: ./server/src/schema/schema.graphql
documents: ./client/src/graphql/**/*.graphql
extensions:
  graphback:
    model: ./model
    crud:
      create: true
      update: true
      findAll: true
      find: true
      delete: true
      subCreate: true
      subUpdate: true
      subDelete: true
    plugins:
      graphback-schema:
        format: graphql
        outputPath: ./server/src/schema
      graphback-resolvers:
        format: ts
        outputPath: ./server/src/resolvers
      graphback-client:
        format: 'graphql'
        outputPath: ./client/src/graphql
      graphback-offix:
        outputPath: ./server/src/resolvers
