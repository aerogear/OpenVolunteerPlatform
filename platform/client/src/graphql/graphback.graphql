      id
      name
      address1
      address2
      city
      postcode
      lat
      long
   }
   products {
      id
   }
   recipient {
      id
      firstName
      lastName
      phone
      address1
      address2
      postcode
      city
      lat
      long
      actionsCompleted
      deliveryDays
      prefferedProducts
